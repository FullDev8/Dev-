
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design-css/signup.css">
		<link rel="stylesheet" href="--ALL-DESIGN/alert.css">
		<!-- Bootstrap
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
		-->
    <title>Registration/Signup | IMS</title>
</head>
<body>
		
					<!-- Signup Form -->
					<div class="cont">
									
						<!-- Sub cont -->
						<div class="sub-cont">
							<div class="sub-cont-top">
								<h2>One of us?</h2>
								<p>If you already has an account, just sign in.</p>
							</div>
							<div class="span">
								<a href="login.html" class="login-btn">Sign in</a>
							</div>
						</div>

						<!--- Cont -->
            <div class="form-sign-up">
                <h2>Sign up</h2>
                <form action="signup.html" method="POST">
										<span>
                      <label for="">Name</label>
                      <input type="text" name="name" required/>
                    </span>
                    <span>
                      <label for="">Email</label>
                      <input type="email" name="email" required/>
                    </span>
                    <span>
                      <label for="">Password</label>
                      <input type="password" name="password" required/>
                    </span>
                    <span>
                      <label for="">Confirm Password</label>
                      <input type="password" name="cpassword" required/>
                    </span>
                    <input type="submit" name="submit" value="Sign up" class="submit">
                </form>
            </div>
					</div>
          
		<script src="--ALL-FUNCTIONALITY/alert.js"></script>
</body>
</html>
